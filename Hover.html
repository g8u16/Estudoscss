<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, green, black);
        }
        div:hover{
            color: rgb(255, 0, 0);
        }
        div > p {
            display: none;
            color: red;

        }
    
    div:hover > p{
        display: block;
    }
    </Style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Exemplo</p>
    <div>Não passe o mouse aqui!
        <p>VOCÊ ENFRINGIU UMA LEI!</p></div> 
   
</body>
</html>
